$def with (content)
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="keywords" content="$content.keywords">
    <meta name="description" content="$content.description">
    <title>$content.title</title> 
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">     
    <link href="/static/css/main.css" rel="stylesheet">   
    <link rel="shortcut icon" href="/static/favicon.ico" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <nav class="navbar navbar-default navbar-static-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="http://weibo.com/gaotianpu"><strong> @高天蒲 </strong></a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav"> 
        <li> 
            <form id="search" action="https://www.baidu.com/s" class="navbar-form">
              <input type="text" name="wd" class="form-control" placeholder="高天蒲">
              <button type="submit" class="btn btn-primary"> 搜索</button>
            </form>
        </li>  
    </ul>
      <ul class="nav navbar-nav navbar-right">      
        <li><a href="#register">注册</a></li>
        <li><a href="#login">登录</a></li> 
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div id="leftnav" class="col-md-1 col-xs-1">
    <p><a href="#">介绍</a> </p> 
    </div>
    <div class="col-md-10">
      $:content 
    </div>
  </div>
</div>


<footer class="footer">
      <div class="container-fluid">
      </div>
</footer> 

<script src="/static/js/lib/jquery-2.1.4.min.js"></script>
<script src="/static/js/lib/bootstrap.min.js"></script>
$if content.jsfiles:
  $for f in content.jsfiles.split():
    <script src="/static/js/$(f).js"></script>
</body>
</html>
